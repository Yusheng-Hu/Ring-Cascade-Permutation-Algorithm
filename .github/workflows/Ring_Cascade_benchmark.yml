name: RCPA-vs-Heap-Performance-Benchmark

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  # --- Stage 1: Run Benchmarks for each N in the matrix ---
  benchmark:
    name: Comparison (N=${{ matrix.n_factor }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        n_factor: [10, 11, 12, 13]

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Detect CPU Architecture
      run: |
        CPU_NAME=$(lscpu | grep 'Model name' | cut -f 2 -d ":" | sed 's/^[ \t]*//')
        if [[ "$CPU_NAME" == *"AMD"* ]]; then VENDOR="AMD"; else VENDOR="INTEL"; fi
        echo "CPU_MODEL=$CPU_NAME" >> $GITHUB_ENV
        echo "VENDOR=$VENDOR" >> $GITHUB_ENV

    - name: Compile Algorithms
      run: |
        # Fixed paths: Source files are located in the 'cpp/' directory
        # Compile Ring Cascade Permutation Algorithm (RCPA)
        g++ -O3 -std=c++11 -march=native -ffast-math \
        cpp/Ring_Cascade_Permutation_Algorithm.cpp -o rcpa_test -pthread
        
        # Compile Heap's Algorithm (Inherited from A-Suite)
        g++ -O3 -march=native cpp/heap_perm.cpp -o heap_test -pthread

    - name: Execute Comparison Benchmark
      run: |
        # Execute Heap's Algorithm and extract execution time
        H_OUT=$(./heap_test ${{ matrix.n_factor }})
        H_TIME=$(echo "$H_OUT" | grep "EXECUTION_TIME:" | awk '{print $2}')
        
        # Execute RCPA and extract execution time
        R_OUT=$(./rcpa_test ${{ matrix.n_factor }})
        R_TIME=$(echo "$R_OUT" | grep "EXECUTION_TIME:" | awk '{print $2}')
        
        # Calculate speedup ratio
        SPEEDUP=$(echo "scale=2; $H_TIME / $R_TIME" | bc)
        
        # Save metrics to a temporary file
        echo "N=${{ matrix.n_factor }}|H=$H_TIME|R=$R_TIME|S=$SPEEDUP" > res_${{ matrix.n_factor }}.txt

    - name: Upload Result Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: raw-res-${{ matrix.n_factor }}-${{ env.VENDOR }}
        path: res_${{ matrix.n_factor }}.txt

  # --- Stage 2: Aggregate results and update README.md ---
  update-readme:
    name: Aggregate Results into README
    needs: benchmark
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Download All Benchmark Artifacts
      uses: actions/download-artifact@v4
      with:
        path: results
        pattern: raw-res-*

    - name: Process Data and Inject into README
      shell: python
      run: |
        import os, glob, re
        
        # Get hardware vendor from environment
        vendor = os.environ.get('VENDOR', 'UNKNOWN')
        start_m = f"[//]: # (RCPA_VS_HEAP_{vendor}_START)"
        end_m = f"[//]: # (RCPA_VS_HEAP_{vendor}_END)"
        
        # Construct Markdown table
        rows = [
            "| N | Heap's Algorithm (s) | RCPA (s) | Speedup (vs Heap) | Status |",
            "|---|---|---|---|---|"
        ]
        
        res_files = glob.glob("results/raw-res-*/res_*.txt")
        extracted_data = []
        for f in res_files:
            with open(f, 'r') as file:
                line = file.read().strip()
                match = re.match(r"N=(\d+)\|H=([\d.]+)\|R=([\d.]+)\|S=([\d.]+)", line)
                if match:
                    extracted_data.append(match.groups())
        
        for n, h, r, s in sorted(extracted_data, key=lambda x: int(x[0])):
            rows.append(f"| {n} | {h} s | {r} s | **{s}x** | âœ… |")

        new_table_content = "\n".join(rows)
        
        with open("README.md", "r", encoding="utf-8") as f:
            readme_text = f.read()
            
        if start_m in readme_text and end_m in readme_text:
            pattern = rf"{re.escape(start_m)}.*?{re.escape(end_m)}"
            replacement = f"{start_m}\n\n{new_table_content}\n\n{end_m}"
            updated_readme = re.sub(pattern, replacement, readme_text, flags=re.DOTALL)
            
            with open("README.md", "w", encoding="utf-8") as f:
                f.write(updated_readme)
        else:
            print(f"Error: Markers {start_m} and {end_m} not found in README.md")
            exit(1)

    - name: Commit and Push Changes
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add README.md
        git commit -m "docs: auto-update RCPA vs Heap benchmark results [skip ci]" || exit 0
        git push origin main
