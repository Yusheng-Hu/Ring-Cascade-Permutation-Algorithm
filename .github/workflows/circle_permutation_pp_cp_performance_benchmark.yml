name: Circle-PP-CP-Hybrid-Performance-Benchmark

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  benchmark-validation:
    name: ${{ matrix.os }} Performance Test (N=14)
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            compiler: g++
            output_name: pure_circle_linux
          - os: windows-latest
            compiler: g++
            output_name: pure_circle_win.exe

    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Setup GCC Environment (Windows)
      if: matrix.os == 'windows-latest'
      uses: egor-tensin/setup-gcc@v1
      with:
        platform: x64

    - name: Compile PP+CP Hybrid Engine
      run: |
        ${{ matrix.compiler }} -O3 cpp/pure_circle.cpp -o ${{ matrix.output_name }}

    - name: Execute High-Throughput Benchmark
      run: |
        if [ "${{ matrix.os }}" = "windows-latest" ]; then
          ./${{ matrix.output_name }}
        else
          ./${{ matrix.output_name }}
        fi
      shell: bash

    - name: Archive Benchmark Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.os }}-benchmark-binary
        path: ${{ matrix.output_name }}
