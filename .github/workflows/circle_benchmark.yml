name: Circle Permutation Benchmark

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  benchmark:
    name: Run Circle Permutation Profiling
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        # Pulls the latest code from the repository
        uses: actions/checkout@v4

      - name: Get Environment & Metadata
        # Extracts hardware info and the value of N from the C++ source
        run: |
          MODEL=$(lscpu | grep "Model name" | cut -d':' -f2 | xargs)
          N_VAL=$(grep "#define N " Circle_Permutation_Algorithm.cpp | awk '{print $3}')
          echo "CPU_MODEL=$MODEL" >> $GITHUB_ENV
          echo "CURRENT_N=$N_VAL" >> $GITHUB_ENV

      - name: Compile
        # Compiles with aggressive O3 and architecture-specific optimizations
        run: |
          g++ -O3 -std=c++11 -march=native -flto -ffast-math -fomit-frame-pointer \
          Circle_Permutation_Algorithm.cpp -o circle_test -pthread

      - name: Execute
        # Runs the benchmark and captures time and checksum results
        run: |
          ./circle_test | tee run_log.txt
          TIME_VAL=$(grep "RESULT_TIME" run_log.txt | awk '{print $2}')
          CHECK_VAL=$(grep "CHECKSUM_COUNT" run_log.txt | awk '{print $2}')
          echo "TIME_CIRCLE=$TIME_VAL" >> $GITHUB_ENV
          echo "CHECKSUM=$CHECK_VAL" >> $GITHUB_ENV

      - name: Generate Summary Report
        # Writes a clean Markdown table to the GitHub Step Summary
        if: always()
        run: |
          cat <<EOF >> $GITHUB_STEP_SUMMARY
          ### ðŸš€ Performance Benchmark Report (N=${{ env.CURRENT_N }})

          | Metric | Value |
          | :--- | :--- |
          | **N (Input Size)** | ${{ env.CURRENT_N }} |
          | **Execution Time** | \`${{ env.TIME_CIRCLE }} s\` |
          | **Checksum (Permutations)** | \`${{ env.CHECKSUM }}\` |
          | **Status** | Completed |

          #### ðŸ’» Environment Information
          - **CPU Model:** ${{ env.CPU_MODEL }}
          - **Optimization Flags:** \`-O3 -march=native -flto\`
          - **Job Timestamp:** $(date -u)
          EOF
