name: Circle Permutation Benchmark

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  benchmark:
    name: Run Circle Permutation Profiling
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Get Environment & Metadata
        # Extract N and CPU model without extra spaces or symbols
        run: |
          MODEL=$(lscpu | grep "Model name" | cut -d':' -f2 | xargs)
          N_VAL=$(grep "#define N " Circle_Permutation_Algorithm.cpp | awk '{print $3}' | tr -d '\r\n')
          echo "CPU_MODEL=$MODEL" >> $GITHUB_ENV
          echo "CURRENT_N=$N_VAL" >> $GITHUB_ENV

      - name: Compile
        run: |
          g++ -O3 -std=c++11 -march=native -flto -ffast-math -fomit-frame-pointer \
          Circle_Permutation_Algorithm.cpp -o circle_test -pthread

      - name: Execute
        run: |
          ./circle_test | tee run_log.txt
          # Use 'tr' to remove any potential hidden carriage returns or newlines
          TIME_VAL=$(grep "RESULT_TIME" run_log.txt | awk '{print $2}' | tr -d '\r\n')
          CHECK_VAL=$(grep "CHECKSUM_COUNT" run_log.txt | awk '{print $2}' | tr -d '\r\n')
          echo "TIME_CIRCLE=$TIME_VAL" >> $GITHUB_ENV
          echo "CHECKSUM=$CHECK_VAL" >> $GITHUB_ENV

      - name: Generate Summary Report
        if: always()
        run: |
          # Use a heredoc to create a clean, single-block Markdown report
          cat <<EOF >> $GITHUB_STEP_SUMMARY
          ### ðŸš€ Performance Benchmark Report (N=${{ env.CURRENT_N }})

          | Metric | Value |
          | :--- | :--- |
          | **N (Input Size)** | ${{ env.CURRENT_N }} |
          | **Execution Time** | \`${{ env.TIME_CIRCLE }} s\` |
          | **Checksum (Perms)** | \`${{ env.CHECKSUM }}\` |
          | **Status** | Completed |

          #### ðŸ’» Environment Information
          - **CPU Model:** ${{ env.CPU_MODEL }}
          - **Optimization:** \`-O3 -march=native -flto\`
          - **Timestamp:** $(date -u)
          EOF
