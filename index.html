<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RCPA Algorithm Dashboard</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #f6f8fa;
            color: #24292f;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            font-size: 1.6rem;
            margin-bottom: 1.5rem;
            color: #0969da;
        }

        /* 关键：这里是图片的样式 */
        .complexity-chart {
            width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            border: 1px solid #d0d7de;
            display: block;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        a {
            text-decoration: none;
            color: white;
            background-color: #2da44e;
            padding: 14px;
            border-radius: 6px;
            font-weight: 600;
            transition: background 0.2s;
        }

        a:hover {
            background-color: #2c974b;
        }

        .secondary {
            background-color: #0969da;
        }

        .secondary:hover {
            background-color: #0860ca;
        }

        footer {
            margin-top: 2rem;
            font-size: 0.85rem;
            color: #57606a;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>RCPA Algorithm Analysis</h1>

        <img src="algorithm-complexity.png" alt="RCPA Complexity Breakdown" class="complexity-chart">

        </div>

        <footer>

        </footer>
    </div>
</body>

</html>
